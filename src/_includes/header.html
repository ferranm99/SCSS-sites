<header class="site-header">
  <nav class="navbar navbar-expand-md justify-content-start justify-content-md-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons">menu</i>
    </button>

    <a class="navbar-brand" href="/">
      <img class="d-inline-block align-middle" src="/images/flutter-mark-square-100.png" alt="Flutter Logo" width="40" height="40">
      {{site.title}}
    </a>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <div class="site-header__sheet-bg" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></div>
      <div class="site-header__sheet">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/docs">Docs</a>
          </li>

          <div class="site-sidebar site-sidebar--header d-md-none">
            {% include sidebar.html %}
          </div>

          <li class="nav-item">
            <a class="nav-link" href="/showcase">Showcase</a>
          </li>
          {% comment %}
            <li class="nav-item">
              <a class="nav-link" href="{{site.repo.flutter}}">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{site.pub}}/flutter">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/support">Support</a>
            </li>
          {% endcomment %}
        </ul>
        {% unless layout.nav-get-started-button == 'hide' || page.nav-get-started-button == 'hide' -%}
        <a class="site-header__cta btn btn-primary" href="/get-started/install/">Get started</a>
        {% endunless -%}
        <form action="/search/" class="site-header__search form-inline">
          <input class="site-header__searchfield form-control" type="search" name="q" id="q" autocomplete="off" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
</header>
