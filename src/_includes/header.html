<header class="site-header">
  <nav class="navbar navbar-expand-md justify-content-start justify-content-md-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons">menu</i>
    </button>

    <a class="navbar-brand" href="/">
      <img class="d-inline-block align-middle" src="/images/flutter-mark-square-100.png" alt="Flutter Logo" width="40" height="40">
      {{site.title}}
    </a>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/docs">Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/showcase">Showcase</a>
        </li>
        {% comment %}
        <li class="nav-item">
          <a class="nav-link" href="{{site.repo.flutter}}">GitHub</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{site.pub}}/flutter">Packages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/support">Support</a>
        </li>
        {% endcomment %}
      </ul>
      <a class="btn btn-primary d-none d-md-block" href="/get-started/install/">Get started</a>
      <form action="/search/" class="form-inline d-none d-md-block">
        <input class="site-header__searchfield form-control" type="search" name="q" id="q" autocomplete="off" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </nav>
</header>
