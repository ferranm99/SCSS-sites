# Site settings
title: Flutter
# description: TBC
email: flutter-dev@googlegroups.com
url: https://flutter.io
port: 4002
github_username: flutter
repo:
  organization: https://github.com/flutter
  this: https://github.com/flutter/website
  flutter: https://github.com/flutter/flutter
branch: dash # TODO: reset to master

social:
  twitter: https://twitter.com/flutterio
  youtube: https://www.youtube.com/playlist?list=PLOU2XLYxmsIJ7dsVN4iRuA7BT8XHzGtCr

api: https://docs.flutter.io
pub: https://pub.dartlang.org
pub-api: https://pub.dartlang.org/documentation
pub-pkg: https://pub.dartlang.org/packages

defaults:
- scope:
    path: ''
  values:
    layout: default
    toc: true
    # To hide banners from every page, comment out the `show_banner` setting
    # below. To selectively enable a banner (say, on the homepage) add
    # `show_banner: true` to the page's frontmatter.
    # show_banner: true
- scope:
    path: 'get-started'
  values:
    show_breadcrumbs: true
- scope:
    path: 'get-started/flutter-for'
  values:
    show_breadcrumbs: false
- scope:
    path: 'api-and-reference/widgets'
  values:
    show_breadcrumbs: true
    toc: false

# Build settings

assets:
  sources:
    - _assets/shared # Forces jekyll to go through the symlink

# kramdown: {show_warnings: true}
plugins: [jekyll-toc]
source: src
# `symlinked-sources` can refer to individual files or directories
# under `src` that are symlinked to somewhere outside `src`, or it can
# refer to the root folder of the symlinked content (like `site-shared/src`):
symlinked-sources: [site-shared/src]
toc:
  min_level: 2
  max_level: 4

